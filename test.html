<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://sheetdb.io/api/v1/ih0l4px09rohz" method="post" id="form">
    <input type="text" name="data[T]">
    <button>submit</button>
  </form>
  <script>
    const url = "https://docs.google.com/spreadsheets/d/1KhM16KS8WIGNemjJm6CPypJbUgMAo4Y6K-dxg7YDwN4/gviz/tq?";
    var form = document.getElementById("form");
    form.addEventListener("submit", e =>{
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(document.getElementById("form"))
      }).then(res => res.json()).then();
    });
  </script>
</body>
</html>
